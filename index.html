    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();

<body>
	<header class="mui-bar mui-bar-nav">
	    <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
	    <h1 class="mui-title">列表</h1>
	    <a class="mui-pull-right mui-icon mui-icon-plusempty" onclick="display('block')"></a>

	<div class="mui-content">
		<ul class="mui-table-view" id="list">

			    <label>名称：</label>

			    <label>密码：</label>
			    <input type="text" class="mui-input-clear" id="password" placeholder="请输入密码">
			</div>
			<div class="mui-text-center">
				<a class="mui-btn" id="submit">确认</a>
			</div>
		</div>
	</div>
	<div class="alert-bg" onclick="display('none')"></div>
	<script type="text/javascript" src="js/index.js" ></script>
